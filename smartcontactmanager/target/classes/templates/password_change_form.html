<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Change password form</title>
</head>

<body>


    <section>
        <div id="login">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box"  style="height:240px" class="col-md-12">
							<div class="container text-center">
							<h3>Enter new Password</h3>
							</div>
                            <form  th:action="@{/change-password}" method="post">
                                <div class="form-group" style="margin:20px">

                                    <input name='newpassword' required="required" type=	"text" placeholder="Enter New password" class="form-control">

                                    <div class="container text-center">
										<br />
                                        <button class="btn btn-warning">Verify</button>
                                    </div>

                                </div>


                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
