<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>


	<section>
		  <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#"  th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                        	<div th:if="${param.error}" class="alert alert-danger"> 
                        		Invalid UserName Or Password
                        	</div>

                        	<div th:if="${param.change}" class="alert alert-sucess"> 
                        		Invalid UserName Or Password
                        	</div>
                        	
                        	<div th:if="${param.logout}" class="alert alert-success"> 
                        		You have been Loggedout
                        	</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
								<a href="#" th:href="@{/forgot}" class="text-info">Forgot Password</a>
                                
                            </div>
                            <br /><br /><br /><br />
                        
                            <div class="text-right" id="register-link" >
                                <a href="#" th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>

</body>
</html>
