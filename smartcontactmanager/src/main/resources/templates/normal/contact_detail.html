<!doctype html>
<html lang="en" xmlns:th="htp://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Show Contacts</title>

</head>



<body>

	<section>

		<div class="container text-center">
			<div class="card mr-3 ml-3">

				<div class="card-body" th:if="${contact}">

					<img alt="" style="width: 200px; height: 200px;"
						class="my_profile_picture"
						th:src="@{'/image/' + ${contact.image}}" src="profile-photo">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondname}"></span>)
					</h3>
					<div class="container text-center ">
						<table class="table table-dark">
							<tbody>
								<tr>
									<th scope="col">ID</th>
									<th scope="col" th:text="'SCMUSER'+ ${contact.cid}"></th>

								</tr>

							</tbody>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td th:text="${contact.email}"></td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td th:text="${contact.phone}"></td>

								</tr>
								<tr>
									<th scope="row">Work</th>
									<td th:text="${contact.work}"></td>

								</tr>

							</tbody>



						</table>
					</div>
					<div class="description">

						<p
							style="font-family: sans-serif; font-size: x-large; font-weight: bold;"
							th:text="${contact.description}"></p>

					</div>

					<div class="container">

						
						<a class="btn btn-danger" th:href="@{'/user/delete/'+${contact.cid}}">Delete</a>
						
					<form method="post" action="#" class="mt-2" th:action="@{'/user/update-contact/' + ${contact.cid}}">
                                    <button type="submit" class="btn btn-primary">Update</button>
                     </form>
					</div>


				</div>



			</div>
		</div>
		<div th:unless="${contact}">
			<h1 class="bg-danger text-white text-center" style="margin: 20px">The Contact is not present in
				your Contact Details</h1>
		</div>

	
	<script>
	 
	 $(document).ready(()=>{
	 	$(".item").removeClass("active");
	 	$("#contact-link").addClass("active");
	 
	 });
	 
	
	</script>
	

	</section>

</body>

</html>
