<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" th:src="@{/js/script.js}"></script>



</head>

<body>

    <!--NavBar  -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-color ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" th:href="@{/home}">Home</a></li>
                    <!--  <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:text="${user.name}"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/logout}">Logout</a></li>


                </ul>
                <form class="d-flex" role="search">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>

    <div class="sidebar mt-2">

        <span onclick="toggleSidebar()" class="crossbtn">&times;</span> 
        	<a id="home-link" href="#" class="item active" th:href="@{/user/index}"><i class="fas fa-home"></i> Home</a> 
        	<a id="contact-link" href="#" class="item" th:href="@{/user/showcontact/0}">
			<i class="fas fa-id-card-alt"></i>View Contents</a> 
			<a id="add-link" href="#" class="item" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i> Add contact</a>
        	<a id="profile-link" href="#" class="item" th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> Your Profile</a> 
        	<a id="setting-link" href="#" th:href="@{/user/setting}" class="item"><i class="fas fa-cogs"></i> Settings</a> 
        	<a id="logout-link" href="#" class="item" th:href="@{/logout}">
        	<i class="fas fa-sign-out-alt"></i> Logout</a>

        <div class="divider"></div>

    </div>

    <div class="content mt-5">
        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

        <div class="container" th:if="${message}">
            <div th:classappend="${message.type}" class="alert  text-center" role="alert">
                <span th:text="${message.content}"></span>
            </div>



        </div>


        <div th:replace="${content}"></div>
    </div>

    <!-- <div th:replace="${content}"></div> -->


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function deletecontact(cid){
			        swal({
			  title: "Are you sure?",
			  text: "Do you want to delete the contact",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			  
			  	window.location="/user/delete/"+cid;
			 
			 
			  } else {
			    swal("Your Contact is safe!");
			  }
			});
			}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
