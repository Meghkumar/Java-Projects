<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
</head>

<body>


    <section>
        <div id="login">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box"  style="height:240px" class="col-md-12">


                            <div class="alert alert-success m-3" role="alert">
							  We have sent OTP to your email...
							</div>
							   <div class="container" th:if="${message}">
						            <div class="alert alert-danger text-center m-3" role="alert">
						                <span th:text="${message}"></span>
						            </div>
					
						        </div>
							
							 
							
                            <form  th:action="@{/verify-otp}" method="post">
                                <div class="form-group" style="margin:20px">

                                    <input name='otp' required="required" type=	"text" placeholder="Enter OTP here " class="form-control">

                                    <div class="container text-center">
										<br />
                                        <button class="btn btn-warning">Verify</button>
                                    </div>

                                </div>


                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
